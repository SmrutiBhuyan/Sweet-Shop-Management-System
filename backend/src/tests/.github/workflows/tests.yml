name: Sweet Shop Backend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Weekly run on Sunday

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create test environment file
      run: |
        echo "NODE_ENV=test" > .env.test
        echo "JWT_SECRET=test_jwt_secret_key_for_testing_only_github_actions_${{ github.run_id }}" >> .env.test
        echo "JWT_EXPIRE=1h" >> .env.test
        echo "MONGODB_URI=mongodb://localhost:27017/sweet_shop_test_${{ github.run_id }}" >> .env.test
        echo "PORT=5001" >> .env.test
    
    - name: Run unit tests
      env:
        NODE_ENV: test
        JWT_SECRET: test_jwt_secret_key_for_testing_only_github_actions_${{ github.run_id }}
        JWT_EXPIRE: 1h
        MONGODB_URI: mongodb://localhost:27017/sweet_shop_test_${{ github.run_id }}
      run: npm test -- --testPathPattern="*Model.test.js|*Middleware.test.js|validation.test.js" --coverage
    
    - name: Run integration tests
      env:
        NODE_ENV: test
        JWT_SECRET: test_jwt_secret_key_for_testing_only_github_actions_${{ github.run_id }}
        JWT_EXPIRE: 1h
        MONGODB_URI: mongodb://localhost:27017/sweet_shop_test_${{ github.run_id }}
      run: npm test -- --testPathPattern="auth.test.js|sweet.test.js" --coverage
    
    - name: Run security tests
      env:
        NODE_ENV: test
        JWT_SECRET: test_jwt_secret_key_for_testing_only_github_actions_${{ github.run_id }}
        JWT_EXPIRE: 1h
        MONGODB_URI: mongodb://localhost:27017/sweet_shop_test_${{ github.run_id }}
      run: npm test -- --testPathPattern="security.test.js" --coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
    
    - name: Run Lighthouse CI
      if: matrix.node-version == '18.x'
      run: |
        npm install -g @lhci/cli@0.11.x
        lhci autorun --upload.target=temporary-public-storage --collect.url=http://localhost:5001
    
    - name: Check for vulnerabilities
      run: npm audit --audit-level=high
    
    - name: Lint code
      run: |
        npm install eslint eslint-config-airbnb-base eslint-plugin-import --no-save
        npx eslint src/ --ext .js --max-warnings=0
    
    - name: Build check
      run: npm run build --if-present

  performance:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup test environment
      run: |
        echo "NODE_ENV=test" > .env.test
        echo "JWT_SECRET=test_jwt_secret_key_for_testing_only_performance" >> .env.test
        echo "JWT_EXPIRE=1h" >> .env.test
        echo "MONGODB_URI=mongodb://localhost:27017/sweet_shop_perf_test" >> .env.test
        echo "PORT=5002" >> .env.test
    
    - name: Start server in background
      env:
        NODE_ENV: test
        JWT_SECRET: test_jwt_secret_key_for_testing_only_performance
        JWT_EXPIRE: 1h
        MONGODB_URI: mongodb://localhost:27017/sweet_shop_perf_test
        PORT: 5002
      run: |
        npm start &
        sleep 10 # Wait for server to start
    
    - name: Run performance tests
      env:
        NODE_ENV: test
        JWT_SECRET: test_jwt_secret_key_for_testing_only_performance
        JWT_EXPIRE: 1h
        MONGODB_URI: mongodb://localhost:27017/sweet_shop_perf_test
        PORT: 5002
      run: npm test -- --testPathPattern="performance.test.js" --testTimeout=60000
    
    - name: Generate performance report
      run: |
        echo "Performance Test Results:" > performance-report.md
        echo "=========================" >> performance-report.md
        echo "" >> performance-report.md
        echo "Test completed at: $(date)" >> performance-report.md
        echo "" >> performance-report.md
        echo "Note: Detailed results are in the test output above." >> performance-report.md
    
    - name: Upload performance report
      uses: actions/upload-artifact@v3
      with:
        name: performance-report
        path: performance-report.md

  deploy-preview:
    runs-on: ubuntu-latest
    needs: [test, performance]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Deploy preview
      run: |
        echo "Deploying preview environment..."
        # Add your deployment script here
        # Example: ./deploy-preview.sh
    
    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        script: |
          const comment = `✅ All tests passed! 
          
          **Test Results:**
          - ✅ Unit Tests
          - ✅ Integration Tests  
          - ✅ Security Tests
          - ✅ Performance Tests
          
          Preview environment deployed at: [PREVIEW_URL]`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });